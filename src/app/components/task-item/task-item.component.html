<ng-container *ngIf="noticia">
  
  <ion-card class="ion-no-margin 
    shadow-xl 
    rounded-xl 
    overflow-hidden 
    border-2 
    transition-all 
    duration-300 
    transform hover:scale-[1.03] hover:shadow-2xl 
    cursor-pointer"
    [class.border-red-500]="noticia.esDestacada" 
    [class.border-gray-100]="!noticia.esDestacada">

    <div *ngIf="noticia.esDestacada" class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-3 py-1 z-10 rounded-bl-lg uppercase">
      ¡Destacada!
    </div>
    
    <img 
      [src]="noticia.imagenUrl" 
      alt="Imagen de {{ noticia.titulo }}"
      class="w-full h-56 object-cover transition-opacity duration-300 hover:opacity-90"
    />

    <ion-card-header class="pb-2">
      <ion-card-subtitle 
        [color]="noticia.esDestacada ? 'danger' : 'medium'" 
        class="text-xs font-semibold uppercase tracking-wider mb-1">
        {{ noticia.autor | uppercase }}
      </ion-card-subtitle>
      
      <ion-card-title class="text-2xl font-extrabold text-gray-900 leading-tight">
        {{ noticia.titulo }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="pt-0">
      <p class="text-base text-gray-700 mb-4 line-clamp-3">
          {{ noticia.resumen }}
      </p>
      
      <p class="text-sm text-gray-500 mt-2">
        Publicado: {{ noticia.fechaPublicacion | date:'dd MMM yyyy' }}
      </p>

      <div class="flex justify-end mt-2">
        <ion-button 
          fill="clear" 
          color="primary" 
          size="small"
          [href]="noticia.link || '#'" 
          target="_blank"
          class="font-bold">
          Leer más →
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</ng-container>

<ng-container *ngIf="!noticia">
  <ion-card color="warning">
    <ion-card-content>Error: No se ha podido cargar el contenido de la noticia.</ion-card-content>
  </ion-card>
</ng-container>
